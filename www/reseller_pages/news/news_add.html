				<div class="in-box"><textarea id="Title" rows=1 cols=40 class="w-box" onFocus="window.activeobj=this;this.clock=setInterval(function(){activeobj.style.height=activeobj.scrollHeight+'px';},200);" onBlur="clearInterval(this.clock);">请输入</textarea></div>

			</li>
			<li class="li" id="NewsIsFbBtn"><i class="title fl"><i class="rcolor">*</i>同时店铺发布</i>

			</li>

				</div>
				<ul class="p-scr-nr" id="newsType">

						<div class="opt"><i class="i-circle ok"></i></div>
					</li>
					<li class="li-circle" id="2">通知
						<div class="opt"><i class="i-circle "></i></div>
					</li>

					</li>

					</li>

						<div class="opt"><i class="i-circle"></i></div>
					</li>

				</ul>
				<footer class="footer" style="font-size:12px; display:none;text-align:center;" runat="server" id="footer"><span class="loading"></span><span>正在加载数据请稍候...</span></footer>
				<div class="blank90"></div>
			</div>
		</div>

		<!--隐藏域 start-->
		<input type="hidden" id="NewsTypesHid" value="1">
		<input type="hidden" id="IsTopHid" value="0">
		<!--隐藏域 end-->

		<a href="javascript:;" class="pop-btn zbtn" id="AddBtn">确定</a>
		<div class="blank90"></div>
		<script>
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						docEl.style.fontSize = 50 * (clientWidth / 320) + 'px';
					};

				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
			//点击弹窗
			jQuery(document).ready(function($) {
				//open popup
				$('.cd-popup-trigger').on('click', function(event) {
					event.preventDefault();
					$('.cd-popup').addClass('is-visible');
				});

				//close popup
				$('.cd-popup').on('click', function(event) {
					if($(event.target).is('.popup-close') || $(event.target).is('.cd-popup')) {
						event.preventDefault();
						$(this).removeClass('is-visible');
					}
				});
				//close popup when clicking the esc keyboard button
				$(document).keyup(function(event) {
					if(event.which == '27') {
						$('.cd-popup').removeClass('is-visible');
					}
				});
			});
		</script>
	</body>
