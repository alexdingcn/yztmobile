<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>医站通</title>
        <!-- 开发版本，包含有用的控制台警告 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app = new Vue({
                      el: '#app',
                      data: {
                      message: 'Hello Vue!'
                      }
                  })
        </script>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
    </body>
</html>
