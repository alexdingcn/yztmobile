	<body>
		<header class="header">
			<div class="arr-le">
				<a href="javascript:;" onclick="history.go(-1)" title="返回" class="per i-t-return"></a>
			</div>
			<div class="title">线下付款</div>
			<div class="back-ri">
				<a href="javascript:;" id="submit" title="修改" class="per">提交</a>
			</div>
		</header>
		<!--onkeyup="value=value.replace(/^d*(?:.d{0,2})?$/,'')"-->
		<ul class="g-c-day p-t18">
			<li class="li"><i class="title">付款金额</i>
				<div class="in-box"><input id="down_Amount" type="text" class="w-box" value=""></div>
			</li>
			<li class="li"><i class="title">账户名称</i>
				<div class="in-box"><input id="down_Account" type="text" class="w-box" value=""></div>
			</li>
			<li class="li"><i class="title">付款银行</i>
				<div class="in-box"><input id="down_Bank" type="text" class="w-box" value=""></div>
			</li>
			<li class="li"><i class="title">付款卡号</i>
				<div class="in-box"><input id="down_Number" onkeyup="this.value=this.value.replace(/\D/g,'').replace(/....(?!$)/g,'$& ')" type="text" class="w-box" value=""></div>
			</li>
			
			<li class="li"><i class="title">备注</i>
				<div class="in-box"><textarea rows=1 cols=40 class="w-box" onFocus="window.activeobj=this;this.clock=setInterval(function(){activeobj.style.height=activeobj.scrollHeight+'px';},200);" onBlur="clearInterval(this.clock);" id="down_Remark"></textarea></div>
			</li>
			<li class="li" id="create_date"><i class="title">付款日期</i>
				<div class="info"><label id="txtCreateDate"></label></div><i class="i-arrow"></i></li>
		</ul>

		<div class="weui-cells weui-cells_form" id="weui-imglist" style="display: none;">
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<div class="weui-uploader">
						<div class="weui-uploader__hd">
							<p class="weui-uploader__title">附件上传</p>
						</div>
						<div class="weui-uploader__bd">
							<ul class="weui-uploader__files" id="uploaderFiles">
							</ul>
							<div class="weui-uploader__input-box">
								<input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
